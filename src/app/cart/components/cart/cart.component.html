<div class="cart-list" *ngIf="(isCartVisible$ | async); else empty">
  Your cart: {{totalCount$ | async }} item(s) ${{totalCost$ | async | currency}}
  <div *ngFor="let item of (cartItems$ | async)">
    <label>{{item.name | uppercase}}</label>
    <button (click)="onRemove(item.pid)">X</button>
  </div>
</div>

<ng-template #empty>Your cart is empty</ng-template>
