<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularElements</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-simple></app-simple> <!-- #1 no module bootstrap, just elements -->
  <br>
  <app-regular init-value="5"></app-regular> <!-- #2 init value input -->

  <script>
    document
      .getElementsByTagName('app-regular')[0]
      .addEventListener('tick', function () {
        console.log(event.detail);

        document
          .getElementsByTagName('app-simple')[0]
          .setAttribute("counter", event.detail); // #3 communication through output-input
      });
  </script>
</body>

</html>
