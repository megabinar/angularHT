<div class="cart-list" *ngIf="cartVisible; else empty">
  <!-- <div *ngIf="cartVisible$ | async"> -->
  Your cart:

  <div *ngFor="let item of products">
    <!-- <div *ngFor="let item of (products$ | async)"> -->
    <label>{{item}}</label>
    <button (click)="onRemove(item)">X</button>
  </div>
</div>

<ng-template #empty>Your cart is empty</ng-template>
